

<div class="container mt-3">
    <form class="row g-3" (ngSubmit)="onUpdate()" novalidated #f="ngForm">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
        </div>
        <div class="col-md-6">
          <label for="fecha_realizacion" class="form-label">Fecha de Realizacion</label>
          <input type="date" class="form-control" id="fecha_realizacion" name="fecha_realizacion" [(ngModel)]="proyecto.fecha_realizacion" required>
        </div>
        <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
          </div>
          <div class="col-md-6">
            <label for="enlace_proyecto" class="form-label">Enlace del Proyecto</label>
            <input type="text" class="form-control" id="enlace_proyecto" name="enlace_proyecto" [(ngModel)]="proyecto.enlace_proyecto" required>
          </div>
        <div class="col-md-9">
          <label for="imagen_demo" class="form-label">Imagen Demostrativa</label>
          <input type="text" class="form-control" id="imagen_demo" name="imagen_demo" [(ngModel)]="proyecto.imagen_demo" required>
        </div>
        <div class="col-md-3">
          <label for="vista-previa" class="form-label" style="color: transparent;">-</label>
          <!--<input type="text" class="form-control" id="vista-previa">-->
          <!--<button class="btn btn-primary form-control">Vista Previa</button>-->
          
          <!--Modal casero-->
          <a class="boton form-control" href="edit-proyecto/{{proyecto.idProyecto}}#open-modal">Ver Foto</a>
          <div id="open-modal" class="modal-window">
            <div>
              <a href="edit-proyecto/{{proyecto.idProyecto}}" title="Close" class="modal-close">Close</a>
              <h1>Vista Previa</h1>
              <div><img src="{{proyecto.idProyecto}}" alt="imagen-demostrativa" width="300" style="margin-left: 5%;"></div>
            </div>
          </div>
          <!--Fin del modal casero-->

        </div>
        <div class="col-6 mt-5">
          <button type="submit" class="btn btn-success form-control" [disabled]="!f.valid">Guardar</button>
        </div>
        <div class="col-6 mt-5">
            <button type="submit" class="btn btn-secondary form-control" (click)="volver()">Cancelar</button>
          </div>
      </form>
</div>
